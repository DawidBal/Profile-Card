<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./dist/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <div class="wrapper">
    <main class="card__component">
      <article class="card">
        <div class="card__image">
          <img src="./images/image-victor.jpg" alt="Victor" class="card__image__profile">
        </div>
        <div class="card__profile">
          <div class="card__profile__data">
            <p class="card__profile__data__name">Victor Crest <span class="card__profile__data__age">26</span></p> 
            <p class="card__profile__data__location">London</p> 
          </div>
          <div class="card__profile__stats">
            <div class="card__profile__stats__followers">
              <p class="card__profile__stats__followers__number">80K</p>
              <p class="card__profile__stats__followers__title">Followers</p>
            </div>

            <div class="card__profile__stats__likes">
              <p class="card__profile__stats__likes__number">803K</p>
              <p class="card__profile__stats__likes__title">Likes</p>
            </div>

            <div class="card__profile__stats__photos">
              <p class="card__profile__stats__photos__number">1.4K</p>
              <p class="card__profile__stats__photos__title">Photos</p>
            </div>    
          </div>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dave</a>.
    </footer>
  </div>
</body>
</html>
